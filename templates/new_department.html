{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<title>New Stock</title>
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner stock">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h2>New Department</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the department">

                <br>
                <button type="submit" class="btn btn-default" id="submit">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
