<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>

<h1>Departments</h1>
<div>
    <!--MESSAGE FLASHING EXAMPLE -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

<a href="{{url_for('newDepartment')}}"><h3> Create a New Department </h3></a>

<div>
{% for department in departments %}


<a href="{{url_for('departmentStock', department_id = department.id)}}"><p>{{department.name}}</p></a>


{% endfor %}

</div>
</body>
</html>
