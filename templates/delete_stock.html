{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1> Are you sure you want to delete {{item.name}}? </h1>

        <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
        </button>
    </a>


</form>
